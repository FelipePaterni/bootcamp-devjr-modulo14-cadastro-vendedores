<div class="container-lg p-0">
    
    <div class="display-6 my-5">Cadastrar Novo Vendedor:</div>
  <form>
    <div class="row my-3">
      <div class="col">
        <div class="input-group">
          <span class="input-group-text">ID</span>
          <input
            id="idInput"
            name="id"
            class="form-control"
            aria-label="Id"
            disabled
          />
        </div>
      </div>
    </div>

    <div class="row my-1">
      <div class="col">
        <label for="nameInput" class="form-label">Nome</label>
        <input
          id="nameInput"
          name="name"
          minlength="5"
          type="text"
          class="form-control"
          aria-label="Name"
        />
      </div>
    </div>

    <div class="row g-3 my-1">
      <div class="col-sm-12 col-lg-6">
        <label for="salaryInput" class="form-label">Salário</label>
        <div class="input-group">
          <span class="input-group-text">{{ "R$" }}</span>
          <input
            id="salaryInput"
            name="salary"
            type="number"
            step="0.01"
            min="1"
            class="form-control"
            aria-label="Name"
          />
        </div>
      </div>
      <div class="col-sm-12 col-lg-6">
        <label for="bonus" class="form-label">Bonificação</label>
        <div class="input-group">
          <input
            id="nameInput"
            name="bonus"
            type="number"
            min="0"
            max="100"
            class="form-control"
            aria-label="Bonus"
          />
          <span class="input-group-text">%</span>
        </div>
      </div>
    </div>

    <div class="col my-4">
      <label for="bonus" class="form-label">Gênero</label>
      <div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio1"
            value="option1"
          />
          <label class="form-check-label" for="inlineRadio1">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio2"
            value="option2"
          />
          <label class="form-check-label" for="inlineRadio2">Feminino</label>
        </div>
      </div>
    </div>
    <div class="row my-4">
      <div class="d-grid gap-2 d-lg-block">
        <button type="submit" class="btn btn-primary me-lg-2">Salvar</button>
     
        <button type="submit" class="btn btn-outline-secondary">Cancelar</button>
      </div>
    </div>
  </form>
</div>
